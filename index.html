<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- List pokemon here -->
        </ol>

        <div class="pagination">
            <button id="loadMoreBtn" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- details -->
    <button id="showAboutBtn" type="button">about</button>
    <section class="about">
        <div class="aboutTitle">
            <span class="aboutName">Bulbasaur</span>
            <span class="aboutNumber">#0001</span>
            <ol class="aboutType">
                <li>Grass</li>
                <li>Poison</li>
            </ol>
        </div>
        <div class="aboutImg">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
        </div>
        <div class="aboutInfo">
            <span class="detailAbout">About</span>
            <div class="aboutSpecies">
                <span class="title">Species</span>
                <span>Seed</span>
            </div>
            <div class="aboutHeight">
                <span class="title">Height</span>
                <span>1.20</span>
            </div>
            <div class="aboutWeight">
                <span class="title">Weight</span>
                <span>20</span>
            </div>
            <div class="aboutAbilities">
                <span class="title">Abilities</span>
                <span>Overgrow</span>
            </div>
        </div>

    </section>


   

    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
